<mat-sidenav-container fxFlexFill>
    <mat-sidenav  mode="push" #sidenav>
      <mat-list>
        <mat-list-item routerLink="/core/layout/home" (click)="sidenav.close()">
            <mat-icon>home</mat-icon>Home
        </mat-list-item>
        <mat-list-item routerLink="/core/layout/kimimo" (click)="sidenav.close()">
            <mat-icon>view_list</mat-icon>Lista
        </mat-list-item>
        <mat-list-item (click)="logout(); sidenav.close()" *ngIf="isUserAuthenticated$ | async; else login">
          <mat-icon>close</mat-icon>Logout
        </mat-list-item>
        <ng-template #login>
          <mat-list-item routerLink="/core/layout/login" (click)="sidenav.close()" >
            <mat-icon>person</mat-icon>Login
          </mat-list-item>
        </ng-template>
      </mat-list>
    </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.open()" *ngIf="isUserAuthenticated$ | async;">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-label>Kimimo Kids</mat-label>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
