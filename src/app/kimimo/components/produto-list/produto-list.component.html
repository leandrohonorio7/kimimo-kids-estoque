<mat-list>
  <mat-action-list fxLayout="row" fxLayoutAlign="end">
    <button mat-raised-button routerLink="../produto" color="accent">
      <mat-icon>add</mat-icon>New
    </button>
  </mat-action-list>

  <mat-list-item *ngFor="let produto of produtos" (click)="select(produto)" routerLink="../produto">
    {{produto.name}}
    <mat-divider ></mat-divider>
  </mat-list-item>
</mat-list>
