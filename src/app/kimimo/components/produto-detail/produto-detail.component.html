<div class="container" fxLayout="column" fxLayoutAlign="start">
  <form [formGroup]="produtoForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-card-title>{{produtoForm.value?.name}}</mat-card-title>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Produto Nome" formControlName="name">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <button mat-button (click)="update()">Salvar</button>
      <button mat-button routerLink="../produtos" (click)="unselect">Voltar</button>
    </mat-card-footer>
  </mat-card>
  </form>
</div>
