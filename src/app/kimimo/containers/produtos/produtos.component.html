<div class="container" fxLayout ="column" fxLayoutAlign="start" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Produtos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-produto-list [produtos]="produtos$ | async"
      (actionEmitter)="dispatch($event)">
      </app-produto-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="../produto">Voltar</button>
    </mat-card-actions>
  </mat-card>
</div>
